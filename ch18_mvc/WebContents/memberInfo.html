<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member Info</title>
<style>
p{font-size:3px;}
.click{text-align: center;}
input{border-radius: 6px;}
</style>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script>
function checkForm(){
	if(document.member.id.value>14){
		alert("ID는 14자이하로 해주세요.");
		document.member.id.value="";
		document.member.id.focus();
		return false;
	}
	if(document.member.password.value>15){
		alert("비밀번호는 15자이하로 해주세요.");
		document.member.password.value="";
		document.member.password.focus();
		return false;
	}
	return true;
}
</script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Member Info</h1>
	</div>
</div>
<div class="container">
	<p>*표시는 필수 입력 표시입니다.</p>
	<form name="member" class="form-horizontal" onsubmit="return checkForm()">
		<div class="form-group row">
			<label class="col-sm-2">*ID</label>
			<div class="col-sm-3">
				<input name="id"  maxlength="14" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">*이름</label>
			<div class="col-sm-3">
				<input name="name" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">*비밀번호</label>
			<div class="col-sm-3">
				<input type="password" maxlength="15" name="password" required>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">*비밀번호확인</label>
			<div class="col-sm-3">
				<input type="password" name="password_confirm" required>
			</div>
		</div>
		<div class="form-group row">
              <label class="col-sm-2">*생일</label>
              <div class="col-sm-4">
                   <input type="text" name="birthyear" placeholder="2019" size="4">년
                   <input type="text" name="birthmonth" placeholder="12" size="4">월
                   <input type="text" name="birthday" placeholder="1" size="4">일
              </div>
        </div>
		<div class="form-group row">
             <label class="col-sm-2">*E-mail</label>
             <div class="col-sm-10">
                <input type="text" name="mail1" maxlength="50">@
                <input type="text" name="mail2" maxlength="30">
                <button class="btn btn-primary">중복확인</button>
             </div>
       </div>
		<div class="form-group row">
			<label class="col-sm-2">*휴대폰</label>
			<div class="col-sm-4">
				<input name="phone1">-<input name="phone2" maxlength="4" size="4">-<input name="phone3" maxlength="4" size="4"S>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">*주소</label>
			<div class="col-sm-8">
				<input name="address" maxlength="100">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">*상세주소</label>
			<div class="col-sm-8">
				<input name="detailAddress" maxlength="80">
			</div>
		</div>
		<div class="click">
		<button class="btn btn-success" type="submit">수정</button>
        <button class="btn btn-secondary">목록</button>
        </div>
	</form>
</div>
</body>
</html>
